<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Roadster">
    <meta name="author" content="ECN">

    <title>Roadster</title>

    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vis/dist/vis.min.js"></script>
    <script type="text/javascript" src="assets/js/roadster.js"></script>
    <link href="vis/dist/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/roadster.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Roadster</h1>
    <h2>Eating Roadmaps for Breakfast</h2>

    <div id="myroadmap"></div>

    <div id="toolbar">
        <input type="button" value="new node" id="new-node"/>
        <input type="button" value="link nodes" id="link-nodes"/>
    </div>

    <div id="network-pop-up">
        <span id="operation">node</span>

        <table style="margin:auto;">
            <tr>
                <td style="text-align: right">id</td>
                <td><input id="node-id" value="new value" /></td>
            </tr>
            <tr>
                <td style="text-align: right">label</td>
                <td><input id="node-label" value="new value" /></td>
            </tr>
        </table>

        <input type="button" value="save" id="save-button"/>
        <input type="button" value="cancel" id="cancel-button"/>
    </div>
</body>

</html>
